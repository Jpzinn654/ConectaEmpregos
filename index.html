<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Conecta Empregos</title>
</head>

<body>
    <header>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top" data-bs-theme="light">
            <div class="container">
                <!--Logo-->
                <a class="navbar-brand" href="#">
                  <p>CONECTA EMPREGOS</p>
                </a>
                <button class="navbar-toggler b-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Conteúdo -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">QUEM SOMOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SOBRE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SERVIÇOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PARCEIROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FUNDADORES</a>
                        </li>
                    </ul>
                    <!--Redes Sociais-->
                    <div class="d-flex justify-content-evenly mx-auto">
                        <a href="#" class="btn btn-primary rounded-circle" id="btn-fb"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="btn btn-primary rounded-circle" id="btn-in"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <section id="home" class="vh-100 d-flex align-items-center">
            <div class="container">
                <div class=" row row-cols-1 row-cols-lg-2 mx-auto d-flex align-items-center">
                    <!--Texto Parte A-->
                    <div class="col text-center text-lg-start">
                        <img src="assets/logoConecta.png" alt="Logo Conecta" class="img-fluid mb-3">
                        <h1 class="text-uppercase fw-bold"><span id="s1">CONECTANDO</span> o caminho entre você e seu NOVO <span id="s2">emprego</span></h1>
                        <p class="w-100 text-uppercase mx-auto mx-lg-0">Cadastre-se hoje e descubra como a Conecta Empregos pode transformar sua busca por trabalho. 
                        </p>
                        <div class="mt-3">
                            <a class="btn btn-primary" id="btn-sobre" href="#sobre">Sobre</a>
                            <a href="#contate-nos" class="btn" id="btn-email"><i class="fa-regular fa-envelope"></i></a>
                        </div>
                    </div>
                    <!--Imagem Parte B-->
                    <div class="col d-flex align-items-center justify-content-center mt-5 mx-auto">
                        <img src="assets/womanNotebook.png" class="img-fluid rounded w-75" id="img1" alt="Imagem de um notebook">
                    </div>
                </div>
            </div>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
